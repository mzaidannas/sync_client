plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // To create a windows exe from jar file using gradle createExe
    id 'edu.sc.seis.launch4j' version '2.4.6'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    classifier 'fat'
	manifest {
        attributes 'Implementation-Title': 'Complete Jar',
        	'Implementation-Version': '1.0',
        	'Main-Class': 'sftp.App'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // https://mvnrepository.com/artifact/com.jcraft/jsch
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.55'

    // https://mvnrepository.com/artifact/commons-net/commons-net
    compile group: 'commons-net', name: 'commons-net', version: '3.6'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9'


    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-yaml
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.9'



    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

launch4j {
    outfile = 'SFTP_Sync.exe'
    mainClassName = project.mainClassName
    copyConfigurable = project.tasks.fatJar.outputs.files
    jar = "lib/${project.tasks.fatJar.archiveName}"
    icon = "${projectDir}/icons/sftp_sync.ico"
    productName = project.rootProject.name
    headerType = "console"
    manifest "${projectDir}/SFTP_Sync.manifest"
}

// Define the main class for the application
mainClassName = 'sftp.App'
